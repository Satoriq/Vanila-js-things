<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Todo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="js-add-todo" type="text" placeholder="Todo">
      </div>
      <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input id="js-change-todo-position-input" type="number" placeholder="Number of todo -1">
        <input id="js-change-todo-text-input" type="text" placeholder="New todo">
      </div>

      <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="js-toggle-completed-position-input" type="number" placeholder="Number of todo -1"> 
      </div>

      <div> 
        <button onclick="handlers.toggleAll()">Toggle All</button>
      </div>

      <ul>
        
      </ul>
      <script src="ToDo.js"></script>
    </body>
</html>
