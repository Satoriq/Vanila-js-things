<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Todo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
    </head>
    <body>
      Hello
      <div> 
        <button onclick="handlers.toggleAll()">Toggle All</button>
      </div>

      <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="js-add-todo" type="text">
      </div>

      <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input id="js-change-todo-position-input" type="number">
        <input id="js-change-todo-text-input" type="text">
      </div>

      <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input id="js-delete-todo-position-input" type="number">
      </div>

      <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="js-toggle-completed-position-input" type="number"> 
      </div>

      <ul>
        
      </ul>
      <script src="ToDo.js"></script>
    </body>
</html>
